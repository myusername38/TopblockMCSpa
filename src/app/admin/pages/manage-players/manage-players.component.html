<div class="wrapper cols mlr-auto">
  <div class="content-start mt-header pl-sm pr-sm cols">
    <div
      class="row row-grid justify-content-center align-items-start text-center"
    >
      <div class="row align-items-center mt-sm p-sm flex-center">
        <h1 class="text-white mt-sm mb-sm ml-sm mr-sm">TopblockMc Players</h1>
        <button
          class="btn btn-primary mr-1 ml-sm"
          type="button"
          (click)="home()"
        >
          Home
        </button>
      </div>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Streak</th>
          <th *ngIf="!isSmall">Rank</th>
          <th *ngIf="!isSmall">Last Active</th>
          <th class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of shownPlayers">
          <td class="rows flex-align-center">
            <div
              class="status-icon mr-xs"
              [ngClass]="player.online ? 'online' : 'offline'"
            ></div>
            {{ player.username }}
          </td>
          <td>{{ player.currentStreak }}</td>
          <td class="capitalize" *ngIf="!isSmall">{{ player.rank }}</td>
          <td *ngIf="!isSmall">{{ player.lastActive | date : "M.d.yy" }}</td>
          <td class="td-actions text-right">
            <button
              type="button"
              rel="tooltip"
              class="btn btn-info btn-sm"
              (click)="viewPlayer(player)"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination
      class="pagination-danger"
      [(ngModel)]="pageIndex"
      [totalItems]="players.length"
      [itemsPerPage]="pageSize"
      (pageChanged)="pageChanged($event)"
    >
    </pagination>
  </div>
</div>
