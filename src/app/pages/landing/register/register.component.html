<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3" *ngIf="registerForm" [formGroup]="registerForm">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title card-title-left-margin">Register</h4>
              </div>
              <div class="card-body">
                <div class="form" >
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus1 === true, 'form-control-has-error': (emailError === true) }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text" [ngClass]="{ 'form-control-has-error': (emailError === true) }">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      formControlName="email"
                      class="form-control"
                      [ngClass]="{ 'form-control-has-error': (emailError === true) }"
                      placeholder="Email"
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true, 'form-control-has-error': (passwordError === true) }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text" [ngClass]="{'form-control-has-error': (passwordError === true) }">
                        <i class="tim-icons icon-key-25"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      [ngClass]="{ 'form-control-has-error': (passwordError === true) }"
                      formControlName="password"
                      placeholder="Password"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                  </div>
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus3 === true, 'form-control-has-error': (passwordError === true) }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text" [ngClass]="{'form-control-has-error': (passwordError === true) }">
                        <i class="tim-icons icon-lock-circle"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      [ngClass]="{ 'form-control-has-error': (passwordError === true) }"
                      formControlName="confirmPassword"
                      placeholder="Confirm Password"
                      type="password"
                      (focus)="focus3 = true"
                      (blur)="focus3 = false"
                    />
                  </div>
                  <div class="form-check text-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox"   formControlName="acceptedTerms" />

                      <span class="form-check-sign"> </span> I agree to the
                      <a href="javascript:void(0)"> terms and conditions </a> .
                    </label>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <a
                
                  class="btn btn-danger btn-round btn-lg submit-button"
                  [ngClass]="{ 'invalid': registerForm?.invalid }"
                  (click)="submit()"
                >
                  Get Started
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
