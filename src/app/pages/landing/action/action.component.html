<div class="wrapper">
  <div class="">
    <img class="dots" src="assets/img/dots.png" />

    <img class="path" src="assets/img/path4.png" />

    <div class="container align-items-center init-top-padding"></div>
  </div>

  <div
    aria-hidden="true"
    aria-labelledby="myModalLabel"
    bsModal
    class="modal fade modal-black"
    #myModal3="bs-modal"
    id="myModal3"
    role="dialog"
    tabindex="-1"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button
            aria-hidden="true"
            class="close"
            data-dismiss="modal"
            (click)="myModal3.hide()"
            type="button"
          >
            <i class="tim-icons icon-simple-remove text-white"> </i>
          </button>
          <div class="text-muted text-center ml-auto mr-auto">
            <h3 class="mb-0">Sign in</h3>
          </div>
        </div>
        <div class="modal-body">
          <form role="form" *ngIf="resetForm" [formGroup]="resetForm">
            <div class="form-group">
              <div
                class="input-group input-group-alternative"
                [ngClass]="{
                  'input-group-focus': focus2 === true,
                  'form-control-has-error': passwordError === true
                }"
              >
                <div class="input-group-prepend">
                  <span
                    class="input-group-text"
                    [ngClass]="{
                      'form-control-has-error': passwordError === true
                    }"
                  >
                    <i class="tim-icons icon-key-25"> </i>
                  </span>
                </div>
                <input
                  formControlName="password"
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  (focus)="focus2 = true"
                  (blur)="focus2 = false"
                  [ngClass]="{
                    'form-control-has-error': passwordError === true
                  }"
                />
              </div>
            </div>
            <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  [ngClass]="{
                    'input-group-focus': focus2 === true,
                    'form-control-has-error': passwordVerifyError === true
                  }"
                >
                  <div class="input-group-prepend">
                    <span
                      class="input-group-text"
                      [ngClass]="{
                        'form-control-has-error': passwordVerifyError === true
                      }"
                    >
                      <i class="tim-icons icon-key-25"> </i>
                    </span>
                  </div>
                  <input
                    formControlName="passwordVerify"
                    class="form-control"
                    placeholder="VerifyPassword"
                    type="password"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                    [ngClass]="{
                      'form-control-has-error': passwordVerifyError === true
                    }"
                  />
                </div>
              </div>
            <div class="form-check mt-3">
              <label class="form-check-label">
                <input
                  checked="checked"
                  class="form-check-input"
                  type="checkbox"
                />

                <span class="form-check-sign"> </span> Remember me!
              </label>
            </div>
            <div class="text-center">
              <button
                class="btn btn-primary my-4"
                type="button"
                (click)="onLogin()"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
